<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link href="https://unpkg.com/sanitize.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/index.css">

  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>

<body>

  <main class="container flex">

    <h1 class="fs--800 text--medium">Our Pricing</h1>

    <label class="toggle flex">
      <span class="toggle-label text--light">Annually</span>
      <input class="toggle-checkbox" type="checkbox" id="pricing-toggle" onclick="togglePricing()">
      <span class="toggle-switch bg--gradient"></span>
      <span class="toggle-label text--light">Monthly</span>
    </label>

    <div class="card-group grid">
      <div class="card flex bg--white">
        <h2 class="fs--700">Basic</h2>
        <div class="price-container fs--900 text--dark">
          <span class="monthly-price">19.99</span>
          <span class="annually-price">199.99</span>
        </div>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <a class="bg--gradient fs--500 text--white" href="">Learn More</a>
      </div>

      <div class="card card--accent flex text--white">
        <h2 class="fs--700">Professional</h2>
        <div class="price-container fs--900">
          <span class="monthly-price">24.99</span>
          <span class="annually-price">249.99</span>
        </div>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <a class="bg--white fs--500 text--secondary" href="">Learn More</a>
      </div>

      <div class="card flex bg--white">
        <h2 class="fs--700">Master</h2>
        <div class="price-container fs--900 text--dark">
          <span class="monthly-price">39.99</span>
          <span class="annually-price">399.99</span>
        </div>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <a class="bg--gradient fs--500 text--white" href="">Learn More</a>
      </div>
    </div>
  </main>

  <script src="./index.js"></script>

</body>

</html>
